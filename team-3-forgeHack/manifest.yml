modules:
  macro:
    - key: Forge-Hackathon
      resource: main
      render: native
      resolver:
        function: resolver
      title: Hackathon Forge App
      config: true
  function:
    - key: resolver
      handler: index.handler
permissions:
  scopes:
    - 'read:jira-work'
    - 'read:page:confluence'
resources:
  - key: main
    path: src/frontend/index.jsx
app:
  runtime:
    name: nodejs18.x
  id: ari:cloud:ecosystem::app/306417c1-d3f3-4339-9379-13db00620666
